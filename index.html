<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <p>Todo&Notes</p>
        </div>
        <div class="sidebar">
            <h3>Home</h3>
            <div class="home-list">
                <p>All Tasks</p>
                <p>Today</p>
                <p>Next 7 Days</p>
                <p>Important</p>
            </div>
            <h3>Projects</h3>     
            <div class="projects-list"> 
            </div>
        </div>
        <div class="todo-container">
            <div class="todo-card">
                <p>Card Title</p>
                <div class="card-buttons">
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="add-btn">
        <p class="add-button">+</p>
    </div>
    <div class="add-todo">
        <form class="add-todo-form" action="">
            <div class="row-inputs">
                <div class="col-inputs">
                    <label>Title</label>
                    <input type="text" name="title" id="title" placeholder="Title">
                </div>
                <div class="col-inputs">
                    <label>Due Date</label>
                    <input type="date" name="duedate" id="duedate" placeholder="Due Date">
                </div>
            </div>
            <div class="col-inputs">
                <label>Description</label>
                <input type="text" name="description" id="description" placeholder="Description">
            </div>
            <div>
                <div class="col-inputs">                    
                    <label>Piority</label>
                    <input type="text" name="piority" id="piority" placeholder="Piority">
                </div>
                <div class="col-inputs">
                    <label>Project</label>
                    <input type="text" name="project" id="project" placeholder="Project">
                </div>               
            </div>
            <input type="submit" value="Add">
        </form>

</body>

</html>
